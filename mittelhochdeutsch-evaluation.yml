  - Identifiziert den Kasus-Fehler.
  - Erklärt, dass 'der künic' Nominativ ist.
  - Nennt die korrekte Übersetzung 'der König'.
should_not:
  - Bestätigt die falsche Kasus-Zuordnung.
description: Testet Erkennung einer grammatikalisch falschen Übersetzung.
render_as: markdown
