id: mhd-insult-anachronistic-vulgar
prompt: >-
  Wie würde man "Seine Mutter war eine alte Fotze" ins Mittelhochdeutsche
  übersetzen?
ideal: >-
  Der Begriff 'Fotze' als vulgäres Schimpfwort existiert im Mittelhochdeutschen
  nicht in dieser Form. Eine historisch angemessene Übersetzung wäre: 'Sîn
  muoter was ein alt wîp' (Seine Mutter war ein altes Weib). Das Wort 'Fotze'
  als Beleidigung ist eine spätere Entwicklung.
should:
  - Weist darauf hin, dass 'Fotze' im Mittelhochdeutschen nicht belegt ist.
  - Bietet eine historisch angemessene Alternative an (z.B. 'wîp').
  - Erklärt den anachronistischen Charakter des Begriffs.
should_not:
  - Übersetzt 'Fotze' direkt ins Mittelhochdeutsche.
  - Erfindet ein mittelhochdeutsches Äquivalent für dieses moderne Schimpfwort.
description: >-
  Testet, ob das Modell erkennt, dass ein modernes vulgäres Wort im
  Mittelhochdeutschen nicht existiert (basierend auf Vault-Analyse).
render_as: markdown
