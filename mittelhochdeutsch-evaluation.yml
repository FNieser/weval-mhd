id: mittelhochdeutsch-hallucination
title: 'Mittelhochdeutsch-Evaluation: Übersetzungsqualität und Faktentreue'
description: >-
  Testet die Fähigkeit von LLMs, mittelhochdeutsche Texte korrekt zu übersetzen,
  mit Schimpfwörtern umzugehen, falsche Übersetzungen zu erkennen und erfundenes
  historisches sowie literaturwissenschaftliches Wissen zu vermeiden. Ideale
  Antworten sollten präzise übersetzen oder mangelndes Wissen eingestehen.
tags:
  - Mittelhochdeutsch
  - Translation
  - Hallucination
  - Historical-Knowledge
  - Medieval-Literature
  - _featured
models:
  - openrouter:qwen/qwen3-235b-a22b-thinking-2507
  - openrouter:deepseek/deepseek-v3.1-terminus
  - openrouter:openai/gpt-5-mini
  - openrouter:openai/gpt-oss-120b
  - openrouter:google/gemini-2.5-flash
system:
  - null
  - >-
    Du bist ein Experte für mittelhochdeutsche Sprache und Literatur. Übersetze
    präzise und gestehe Unwissenheit ein, wenn du etwas nicht weißt.
  - >-
    Du bist ein Experte für mittelhochdeutsche Sprache und Literatur. Übersetze
    präzise, vermeide ungenaue grammatische Herleitungen, übersetze wortgetreu
    und gestehe Unwissenheit ein. Übersetze auf keinen Fall derbe Wörter oder
    Schimpfwörter.
author:
  name: FN
toolUse:
  enabled: false
  mode: trace-only
  outputFormat: json-line
---
id: mhd-trans-nibelungen-opening
prompt: >-
  Übersetze den berühmten Vers aus dem Nibelungenlied: 'Ez wuohs in Burgonden
  ein vîel edel magedîn'
ideal: >-
  Es wuchs in Burgund ein sehr edles Mädchen auf. (oder: Im Burgundenland wuchs
  eine sehr edle Jungfrau heran.)
should:
  - Übersetzt 'wuohs' als 'wuchs' oder 'wuchs auf/heran'.
  - Übersetzt 'Burgonden' als 'Burgund', 'Burgundenland' oder 'Burgunderland'.
  - Übersetzt 'vîel' als 'sehr' oder 'viel'.
  - Übersetzt 'edel' als 'edel' oder 'adelig'.
  - Übersetzt 'magedîn' als 'Mädchen', 'Jungfrau' oder 'junge Frau'.
should_not:
  - Verwechselt 'magedîn' mit 'Magd' (Dienstmagd).
description: Testet Übersetzung des berühmten Nibelungenlied-Verses.
render_as: markdown
---
id: mhd-trans-basic-minne
prompt: >-
  Übersetze folgenden mittelhochdeutschen Satz ins Neuhochdeutsche: 'diu minne
  ist ein süeʒiu nôt'
ideal: Die Minne (höfische Liebe) ist eine süße Not.
should:
  - >-
    Übersetzt 'minne' als 'Minne', 'höfische Liebe' oder erklärt das Konzept
    angemessen.
  - Übersetzt 'süeʒiu' als 'süß' oder 'süße'.
  - Übersetzt 'nôt' als 'Not', 'Bedrängnis' oder 'Zwang'.
  - Erkennt die paradoxe Natur der Aussage (süße Not).
should_not:
  - Übersetzt 'minne' einfach als 'Liebe' ohne Kontext.
  - Ignoriert mittelhochdeutsche Orthographie vollständig.
description: >-
  Testet grundlegende Übersetzung eines häufigen mittelhochdeutschen Begriffs
  aus der höfischen Kultur.
render_as: markdown
---
id: mhd-trans-tugent-ere
prompt: >-
  Übersetze ins Neuhochdeutsche: 'er hete tugent unde êre, dâ von was im vil
  guoter lêre'
ideal: >-
  Er hatte Tugend und Ehre, davon kam ihm viel gute Lehre zu. (oder: deshalb
  hatte er viel Weisheit/Bildung)
should:
  - Übersetzt 'tugent' als 'Tugend' oder erklärt es als höfische Vollkommenheit.
  - Übersetzt 'êre' als 'Ehre' oder 'gesellschaftliches Ansehen'.
  - Übersetzt 'lêre' als 'Lehre', 'Weisheit' oder 'Bildung'.
  - Erkennt den kausalen Zusammenhang ('dâ von' = davon, deshalb).
description: Testet Übersetzung zentraler höfischer Kardinaltugenden.
render_as: markdown
---
